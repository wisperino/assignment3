  <body>
  
<div class="container">
    <h1>Hello, <small> small world! </small></h1>
	<p class = "bg-primary">  This is a primary text with a bg-primary. </p>
	<p class =  "text-uppercase">  I put everything in here inside a container class so it's confined. This text was typed normally but should be displayed call caps on the page.</p>
	<table class="table">
    
	<tr>
        <th> Item</th>
	    <th> Price </th>
	    <th> Quantity </th>
	  </tr>
	
	<tbody>
	<tr>
      <td> Chocolate GOODIDE BAG </td>
	  <td> $5.00 </td>
	  <td> 1 </td> 
    </tr>
	</tbody>
  </table>
  <h2> This is a cool form: </h2>
  <form>
    <div class="form-group row">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter ur name">
	 </div>
    <div class = "form-group row">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter ur password">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  
  
  
  
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
